<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />


</head>

<body>
    <div class="container-fluid mx-auto">
        <table class="center">
            <tr>
                <td>
                    <h1 class="neon">
                        Weather Gaze</h1>
                </td>

            </tr>
        </table>

        <table class="center">
            <tr>
                <td>
                    <div class="container">
                        <input type="text" id="search-bar" placeholder="Search here...">
                    </div>
                </td>
                <td><button class="btn" type="submit" id="btnSearch" onclick="findWeather()">Search</button></td>
            </tr>
        </table>

        <table class="center">
            <tr>
                <td>

                </td>
                <td>
                    <div class="modal-dialog" role="document">

                        <div class="modal-body p-5">
                            <h1 class="fw-bold mb-0" id="location"></h1>
                            <h5 id="locationdis"></h5>
                        </div>

                    </div>
                </td>
                <td>


                    <div class="weatherIcon" id="weathericon">

                    </div>


                </td>
            </tr>
        </table>
        <table class="center">
            <tr>
                <td>

                </td>
                <td style="padding: 10px;">
                    <div class="modal-dialog" role="document">

                        <div class="modal-body p-5">
                            <h1 style="font-size: 80px;" class="fw-bold mb-0" id="temp"></h1>
                        </div>

                    </div>
                </td>
                <td>
                    <div class="modal-dialog" role="document">

                        <div class="modal-body p-10">
                            <h2 class="fw-bold mb-0" id="description1">Rainy day</h2>
                            <h5 class="fw-bold mb-0" id="description2">Humidity 86%</h5>
                            <h5 class="fw-bold mb-0" id="description3">Wind Speed 22.7 km/h</h5>
                        </div>

                    </div>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <br>

        <h3 class="fw-bold mb-0 cent" id="forecast">3 DAY FORECAST</h3>
        <table class="center">
            <tr>
                <td style="padding: 20px;">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content rounded-4 shadow">
                            <div class="modal-body p-5 mx-auto">

                                <h5 class="fw-bold mb-0" id="dateforecast1"></h5>
                                <div id="iconforecast1"></div>
                                <h1 class="fw-bold mb-0" id="tempforecast1"></h1>



                            </div>
                        </div>
                    </div>
                </td>
                <td style="padding: 20px;">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content rounded-4 shadow">
                            <div class="modal-body p-5 mx-auto">

                                <h5 class="fw-bold mb-0" id="dateforecast2"></h5>
                                <div id="iconforecast2"></div>
                                <h1 class="fw-bold mb-0" id="tempforecast2"></h1>



                            </div>
                        </div>
                    </div>
                </td>
                <td style="padding: 20px;">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content rounded-4 shadow">
                            <div class="modal-body p-5 mx-auto">

                                <h5 class="fw-bold mb-0" id="dateforecast3"></h5>
                                <div id="iconforecast3"></div>
                                <h1 class="fw-bold mb-0" id="tempforecast3"></h1>



                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>


        <div class="mx-auto" id="map"></div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
